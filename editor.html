<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="editor.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="zaglavlje">
      <img src="../strelica.svg" class="strelica" />
      <h1>THE LAST STARSHIP (Draft 2)</h1>
      <div class="opcije">
        <div class="opcija">Scena</div>
        <div class="opcija">Akcija</div>
        <div class="opcija">Lik</div>
        <div class="opcija">Dijalog</div>
      </div>
      <button class="dugme">SPASI</button>
    </div>

    <div class="sidebar">
      <h3><b>Scene (12)</b></h3>
      <ul class="lista">
        <li>
          <div class="cont">
            <p class="p">INT. STARSHIP BRIDGE - NIGHT<br /></p>
            <p1 class="p1">(5/8)</p1>
          </div>
        </li>
        <li style="color: rgb(105, 105, 105)">
          <div class="cont1">
            <p class="pp">EXT. ASTEROID FIELD - DAY<br /></p>
            <p1 class="pp1">(3/8)</p1>
          </div>
        </li>
        <li style="color: rgb(105, 105, 105)">
          <div class="cont1">
            <p class="pp">INT. ENGINE ROOM - NIGHT<br /></p>
            <p1 class="pp1">(2/8)</p1>
          </div>
        </li>
      </ul>
    </div>
    <main class="content-area">
      <div class="dugmad">
        <button class="btnBold"><b>Bold</b></button>
        <button class="btnItalic"><i></i>Italic</i></button>
        <button class="btnUnderline"><u>Underline</u></button>
        <button class="dugme1">Daj broj riječi</button>
        <button class="dugme2">Prikazi uloge</button>
        <button class="dugme3">Detektuj pogrešnu ulogu</button>
        <input type="text" class="unosLinije" placeholder="Unesi ulogu za broj linija" />
        <button class="dugme4">Broj linija</button>
        <input type="text" class="unosScenarij" placeholder="Unesi ulogu za sav scenarij" />
        <button class="dugme5">Scenarij uloge</button>
        <button class="dugme6">Grupisi uloge</button>
      </div>
      <div class="rezultati">Rezultati će se prikazati ovdje</div>
      <div class="sadrzaj" contenteditable="true">
        (Ovde unesite vaš tekst scenarija...)
      </div>
    </main>
    <script src="EditorTeksta.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
