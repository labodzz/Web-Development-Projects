<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/user.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="container">
      <h1 class="naslov"><b>Postavke korisničkog računa</b></h1>
      <hr class="linija" />
      <p class="tekst">
        <i>
          Upravljajte vašim korisničkim računom, sigurnosnim postavkama i
          notifikacijama
        </i>
      </p>
      <br />
      <div class="podaci">
        <p class="podnaslov"><b>Podaci o korisničkom računu</b></p>
        <form>
          <div class="form-red">
            <label for="ime">Ime i prezime</label>
            <input
              type="text"
              placeholder="Ime i prezime"
              class="input-polje"
              name="ime"
            />
          </div>

          <div class="form-red">
            <label for="email">Email</label>
            <input
              type="text"
              placeholder="Email"
              class="input-polje"
              name="email"
            />
          </div>
          <div class="form-red">
            <label for="broj">Broj elemenata po stranici (1 - 100)</label>
            <input
              type="number"
              class="input-polje"
              name="broj"
              min="1"
              max="100"
            />
          </div>
        </form>
      </div>

      <div class="podaci2">
        <p class="podnaslov2"><b>Sigurnosne postavke</b></p>
        <div class="form-red">
          <label for="sifra">Nova lozinka</label>
          <input
            type="password"
            class="input-polje"
            name="sifra"
            placeholder="********"
          />
        </div>
        <br />
        <input type="checkbox" name="uslovi" />

        <label for="uslovi">Omogući Two-Factor Authentication (2FA)</label>
      </div>
    </div>
  </body>
</html>
